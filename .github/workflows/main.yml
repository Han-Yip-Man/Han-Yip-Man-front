name: Create Backend PR on Fr Push

on:
  push:
    branches:
      - buildtest #푸시할 때 액션이 실행 될 대상 브랜치 이름

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v2

      - name: Clone Backend Repository
        run: git clone https://github.com/Han-Yip-Man/Han-Yip-Man-back ../backend-repo

      - name: Commit and Push Changes
        working-directory: ../backend-repo
        run: |
          git add -A
          git commit -m "Update frontend build"
          git config --local user.email "oneho.dev@gmail.com"
          git config --local user.name "no.oneho"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Han-Yip-Man/Han-Yip-Man-back.git

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Update Frontend
          labels: auto-generated
          branch: main
          commit-message: Update Frontend
          body: |
            This PR updates the frontend app.
          token: ${{ secrets.GITHUB_TOKEN }}


      
